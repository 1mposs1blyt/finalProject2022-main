<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    {% for item in SearchedList %}
    <div style="border: 1px solid">
    <h1>{{item.name}}</h1>
    <h2>Готовиться +- {{item.time}} минут</h2>
    <h3>Обычно едят (когда?) {{item.category}}</h3>
    <img src="/images/test.png" alt="Not found 404">
    <p>Шаги проготовления {{item.recipe_steps}}</p>
</div>
    {% endfor %}
</body>

</html>
